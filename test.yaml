esphome:
  name: test

esp32:
  board: esp32-s3-devkitc-1
  framework:
    type: ESP-IDF

# Enable logging
logger:
  baud_rate: 115200
  level: INFO

# Enable Home Assistant API
api:
  password: ""

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Test Fallback Hotspot"
    password: "nIPwRLO9bd5W"

i2c:
  sda: GPIO02
  scl: GPIO01
  scan: true
  id: bus_a

sensor:
  - platform: sht4x
    temperature:
      name: "Temperature"
      id: temperature_sensor
    humidity:
      name: "Relative Humidity"

http_request:
  useragent: esphome-device
  timeout: 30s
  watchdog_timeout: 30s

interval:
  - interval: 5min
    then:
      - lambda: |
          ESP_LOGI("main", "Temperature: %.2f", id(temperature_sensor).state);
      - http_request.post:
          url: !secret db_url
          headers:
            Content-Type: application/json
            apikey: !secret db_apikey
          json:
            temperature: !lambda 'char temp[10]; sprintf(temp, "%.2f", id(temperature_sensor).state); return temp;'